<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .list {
            list-style-type: none;
            padding: 0;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .list-item:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .list-item:nth-child(even) {
            background-color: #e9e9e9;
        }
        .list-item a {
            text-decoration: none;
            color: #007BFF;
            flex-grow: 1;
        }
        .list-item a:hover {
            text-decoration: underline;
        }
        .delete-button {
            background-color: #ff4b4b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .delete-button:hover {
            background-color: #ff0000;
        }
        .delete-button img {
            margin-right: 5px;
        }
        .dirs, .files {
            margin-top: 20px;
        }
        .dirs h2, .files h2 {
            color: #555;
        }
    </style>
    <script>
        function deleteFile(endpoint, fileName) {
            const filePath = endpoint + '/' + fileName;
            if (confirm("Are you sure you want to delete " + fileName + "?")) {
                fetch(filePath, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            location.reload();
                        } else {
                            alert("Failed to delete file.");
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("Failed to delete file.");
                    });
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Document List</h1>
    <div class="dirs">
        <h2>Directories</h2>
        <ul class="list">
            {{range .Dirs}}
            <li class="list-item"><a href="{{$.DownloadEndpoint}}/{{.}}">{{.}}</a></li>
            {{else}}
            <li class="list-item">No directories available</li>
            {{end}}
        </ul>
    </div>
    <div class="files">
        <h2>Files</h2>
        <ul class="list">
            {{range .Files}}
            <li class="list-item">
                <a href="{{$.DownloadEndpoint}}/{{.}}">{{.}}</a>
                <button class="delete-button" onclick="deleteFile('{{$.DeleteEndpoint}}', '{{.}}')">
                    <img src="/assert/img/trash.png" alt="Delete" width="16" height="16"/>
                    Delete
                </button>
            </li>
            {{else}}
            <li class="list-item">No files available</li>
            {{end}}
        </ul>
    </div>
</div>
</body>
</html>
